<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core">

<h:head>
    <title>Login</title>
</h:head>
<h:body>
   <h:form>
       <h:inputText id="username"
                value="#{login.username}"
                    validatorMessage="Darf nicht leer sein."></h:inputText>

       <h:inputSecret value="#{login.password}"
                      type="password"
                      validatorMessage="Darf nicht leer sein."></h:inputSecret>
       <h:commandButton action="#{login.submit}" value="login"></h:commandButton>

   </h:form>
    <c:if test="#{login.errorMsg != null}">
        <h:outputText value="#{login.errorMsg}" style="color: red"></h:outputText>
    </c:if>
</h:body>

</html>
